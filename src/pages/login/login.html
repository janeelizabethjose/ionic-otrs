<ion-header>
	<ion-navbar>
		<img ion-right src="assets/imgs/OTRS_logo.png"/>
      	<div class="divHeader">  
			<h3>Login</h3>
      	</div>
	</ion-navbar>
</ion-header>
<ion-content class="pageStyle">
<ion-card style="height:100%">
	<ion-card-header>
		Login Here
	</ion-card-header>
		
	<ion-card-content>
	<ion-list>
	
		<ion-item>
			<ion-label floating>Username</ion-label>
			<ion-input type="text" value="" [(ngModel)]="userData.username"></ion-input>
		</ion-item>
		
		<ion-item>
			<ion-label floating>Password</ion-label>
			<ion-input type="password" [(ngModel)]="userData.password"></ion-input>
		</ion-item>

		<ion-item>
		<button ion-button block color="primary" (click)="login()">Login</button>
		</ion-item>
	</ion-list>
	</ion-card-content>
 </ion-card>
</ion-content>
