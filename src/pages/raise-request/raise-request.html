<ion-header>
  <ion-navbar>
    <img ion-right src="assets/imgs/OTRS_logo.png" class="navbarLogo"/>
    <ion-title>Raise a Request</ion-title>
  
  <ion-buttons left>
  	<button ion-button icon-only menuToggle>
  	<ion-icon name="menu"></ion-icon>
  	</button>
  </ion-buttons>
  
  </ion-navbar>
</ion-header>

<ion-content padding class="appBackground">
	<ion-card>
		<ion-card-header>
			Request Details
		</ion-card-header>
		<ion-card-content>
			<ion-list>
				<ion-item>
					<ion-label stacked>Title:</ion-label>
					<ion-input type="text" [(ngModel)]="requestData.title"></ion-input>
				</ion-item>

				<ion-item>
					<ion-label stacked>Request Type:</ion-label>
					<ion-select [(ngModel)]="requestData.requestType">
						<ion-option value="Create New Account">Create New Account</ion-option>
						<ion-option value="Password Reset">Password Reset</ion-option>
					</ion-select>
				</ion-item>

				<ion-item>
					<ion-label stacked>Description:</ion-label>
					<ion-textarea [(ngModel)]="requestData.description" placeholder="Enter a description" style="font-size: small;">
					</ion-textarea>
				</ion-item>

				<div padding *ngIf="visibility" (click)="toggleArticle()">
					<h3>
					 Previous Article Details
					  <ion-icon color="success" item-right [name]="isArticleShown() ? 'arrow-dropdown' : 'arrow-dropright'"></ion-icon>
					</h3>
					<ion-item *ngFor="let d of articles; let i=index" text-wrap  [ngClass]="{active: isArticleShown(), show : shownArticle, container: !shownArticle}">
					<div *ngIf="isArticleShown()">{{d.articleDescription}}</div>
					</ion-item>
				</div>

				<div *ngIf="visibility">
					<button ion-button full color="success" (click)="updateRaiseRequest()">Update</button>
				</div>
				<div *ngIf="!visibility">
					<button ion-button full color="success" (click)="raiseRequest()">Submit</button>
				</div>
			</ion-list>
		</ion-card-content>
	</ion-card>
</ion-content>
