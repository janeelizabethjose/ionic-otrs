<ion-header>
	<ion-navbar>
		<ion-title>Register a Complaint</ion-title>
	</ion-navbar>

</ion-header>

<ion-content padding>
	<ion-card>
		<ion-card-header>
			Register a Complaint
		</ion-card-header>
		<ion-card-content>
			<ion-list>
				<ion-item>
					<ion-label stacked>Title:</ion-label>
					<ion-input type="text"></ion-input>
				</ion-item>

				<ion-item>
					<ion-label stacked>Department:</ion-label>
					<ion-select>
						<ion-option value="j">Junk</ion-option>
						<ion-option value="m">Misc</ion-option>
						<ion-option value="p">Postmaster</ion-option>
						<ion-option value="r">Raw</ion-option>
					</ion-select>
				</ion-item>

				<ion-item>
					<ion-label stacked>Description:</ion-label>
					<ion-textarea placeholder="Enter a description"></ion-textarea>
				</ion-item>

				<button ion-button full color="success">Submit</button>
			</ion-list>
		</ion-card-content>
	</ion-card>
</ion-content>
