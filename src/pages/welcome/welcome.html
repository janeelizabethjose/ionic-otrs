<ion-content class="pageStyle">
<div id="welcome">
  <ion-grid>
    <ion-row>
      <ion-col>
          <img src="assets/imgs/OTRS_logo.png"/>
      <div class="divHeader">
          <h3>SELF SERVICE PORTAL</h3>
      </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid >
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="success" (click)="signup()">Sign up</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="lightText" (click)="login()">Log in</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
</ion-content>
