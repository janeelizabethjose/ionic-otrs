<ion-header>
  <ion-navbar>
    <img ion-right src="assets/imgs/OTRS_logo.png" class="navbarLogo"/>
    <ion-title>SELF SERVICE PORTAL</ion-title>
  	<!-- <div class="logout"><button ion-button color="secondary" (click)="logout()">Logout</button></div> -->
  
  <ion-buttons left>
  	<button ion-button icon-only menuToggle>
  	<ion-icon name="menu"></ion-icon>
  	</button>
  </ion-buttons>
  
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>Welcome {{userDetails.name}}</p>
  <p>Email: {{userDetails.email}}</p>

<ion-grid>
<ion-row>
  <ion-col col-4>
    <button ion-button icon-start class="btnSize" (click)="reportIncident()">
      Report an Incident
    </button>
  </ion-col>
  <ion-col col-4 style="padding-left: 50px">
  <button ion-button icon-end class="btnSize" (click)="raiseRequest()">
    Raise a Request
    <!-- <ion-icon name="btn1"></ion-icon> -->
  </button>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col col-4>
  <button ion-button icon-start class="btnSize" (click)="registerComplaint()">
    Register a Complaint
  </button>
  </ion-col>
  <ion-col col-4 style="padding-left: 50px">
  <button ion-button icon-end class="btnSize" (click)="knowledgeBase()">
    Knowledge Base
  </button>
</ion-col>
</ion-row>
</ion-grid>

<h5 style="padding-left: 10px;">My Tickets</h5>
<ion-grid class="gridCol">
 <!--  <ion-row wrap *ngFor="let res of ResArray"> -->
 <ion-row>
    <ion-col col-6><button ion-button class="tabButton">Open</button></ion-col>
    <ion-col col-6><button ion-button class="tabButton">Closed</button></ion-col>
  </ion-row>
  <ion-row class="headerCol">
    <ion-col col-3>No.</ion-col>
    <ion-col col-6>Title</ion-col>
    <ion-col col-2>Action</ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-3>IM1001</ion-col>
    <ion-col col-6>Unable to Login</ion-col>
    <ion-col col-2>
      <button ion-button class="updateBtn">Update</button>
      <!-- <button ion-button class="updateBtn" (click)="gotoDetails(res)">Update</button> -->
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-3>IM1002</ion-col>
    <ion-col col-6>New Laptop - Apple</ion-col>
    <ion-col col-2>
      <button ion-button class="updateBtn">Update</button>
      <!-- <button ion-button class="updateBtn" (click)="gotoDetails(res)">Update</button> -->
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
