<ion-header>
  <ion-navbar>
    <img ion-right src="assets/imgs/OTRS_logo.png" class="navbarLogo"/>
    <ion-title>Report an Incident</ion-title>
  
  <ion-buttons left>
  	<button ion-button icon-only menuToggle>
  	<ion-icon name="menu"></ion-icon>
  	</button>
  </ion-buttons>
  
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card>
		<ion-card-header>
			Report an Incident
		</ion-card-header>
		<ion-card-content>
			<ion-list>
				<ion-item>
					<ion-label stacked>Title:</ion-label>
					<ion-input type="text"></ion-input>
				</ion-item>

				<ion-item>
					<ion-label stacked>Service:</ion-label>
					<ion-select>
						<ion-option value="j">Type 1</ion-option>
						<ion-option value="m">Type 2</ion-option>
						<ion-option value="p">Type 3</ion-option>
						<ion-option value="r">Type 4</ion-option>
					</ion-select>
				</ion-item>

				<ion-item>
					<ion-label stacked>Description:</ion-label>
					<ion-textarea placeholder="Enter a description" style="font-size: small;">
					</ion-textarea>
				</ion-item>

				<button ion-button full color="success">Submit</button>
			</ion-list>
		</ion-card-content>
	</ion-card>
</ion-content>
