<ion-header>
  <ion-navbar>
    <img ion-right src="assets/imgs/OTRS_logo.png"/>
    <div class="divHeader">  
      <h3>Knowledge Base Explorer</h3>
    </div>
  
  <ion-buttons left>
  	<button ion-button icon-only menuToggle>
  	<ion-icon name="menu"></ion-icon>
  	</button>
  </ion-buttons>
  
 </ion-navbar>

</ion-header>

<ion-content padding>
 	<ion-card>
		<ion-card-header class="headerCol">
			Latest KB Articles
		</ion-card-header>
		<ion-card-content padding>

			<ion-list  *ngFor="let knowledgeBaseValue of knowledgeBaseData; let i=index" >
				<ion-item padding>
					<ion-label stacked><b>{{knowledgeBaseValue.CategoryName}}</b></ion-label>
					<ion-label stacked>{{knowledgeBaseValue.Title}}</ion-label>
					<ion-label stacked>{{knowledgeBaseValue.Created}}</ion-label>
				</ion-item>
			</ion-list>
		</ion-card-content>
	</ion-card>
</ion-content>
