<ion-header>
  <ion-navbar>
    <img ion-right src="assets/imgs/OTRS_logo.png"/>
    <div class="divHeader">  
      <h3>Create Account</h3>
    </div>
  </ion-navbar>
</ion-header>

<ion-content class="pageStyle">
  <ion-card padding style="height:100%">
    <ion-card-header>
      Registration
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input type="text" [(ngModel)]="userData.name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" [(ngModel)]="userData.email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" [(ngModel)]="userData.username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
        </ion-item>
        <ion-item>
          <button ion-button full color="success" (click)="signup()">Sign up</button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
