<ion-header>
  <ion-navbar>
    <img ion-right src="assets/imgs/OTRS_logo.png"/>
    <h3 class="fontColor">Create Account</h3>
  </ion-navbar>
</ion-header>
<ion-content padding class="appBackground">
  <ion-card>
    <ion-card-header>
      Registration
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input type="text" [(ngModel)]="userData.name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" [(ngModel)]="userData.email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" [(ngModel)]="userData.username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
        </ion-item>

        <button ion-button full color="success" (click)="signup()">Sign up</button>
        <a class="aTag" href="#" (click)="login()"> <div class="backLogin"> >>Login Page </div></a>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
